{% extends 'base.html' %}
    {% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'app1/css/style.css' %}">
<center>
    <h1 style="text-align:center; color: rgb(72, 72, 75);">PRODUCTS</h1>
</center>
<hr>
<center>
<form method="get">
    <input type="text" name="q" placeholder="search for products" id="">
    <button type="submit">SEARCH</button>
</form>
</center>

{% for product in products %}
<div class="products">
    <img src="{{ product.image.url }}" width="200">
    <h3>{{ product.name }}</h3>
    <p>PRICE: ${{ product.price }}</p>
    <a href="{% url 'product_detail' product.id %}">VIEW</a>

</div>
{% endfor %}

{% endblock %}
